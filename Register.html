<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
	<title>Register</title>
</head>

<body>
		<div class="containter-fluid" id="head">
			<h1 class="display-3">Roomr</h1>
		</div>
		
		<div class="row align-items-center">
			<div class="col" id="login">
				<h1>Register</h1>
					<form>
					<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" class="form-control" id="firstName" placeholder="Enter your email" name="firstName">		
						</div>
						<div class="form-group">
							<label for="lastName">Family Name</label>
							<input type="text" class="form-control" id="lastName" placeholder="Enter your email" name="lastName">		
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">		
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
						</div>
						<div class="form-group">
							<label for="password">Confirm Password</label>
							<input type="password" class="form-control" id="password" placeholder="Re-Enter your password" name="password">
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="remember"> Remember Me</label>
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form><br />
					
					<a href="login.html" target="_blank"><p>Already a member? Login here</p></a>
		</div>
		</div>
</body>

</html>
